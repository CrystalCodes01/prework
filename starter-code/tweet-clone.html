<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="container">
    <div class="jack-profile">
      <div class="jack-picture">
        <img class="jack-picture" src="img/profile-picture.jpg"/>
      </div>
    </div>

    <div class="jack-name">
      <img class="account-logo" src="img/account-logo.jpg"/>
      <b>jack</b>
      <img class="validated-account" src="img/validated-account.jpg"/>
    </div>

    <div class="jack-account">@jack</div>

    <a class="follow">
      <img class="twitter-logo" src="img/twitter-logo.jpg"/>
      <font size="5"><b>Follow</b></font>
    </a>

    <div class="text">just setting up my twttr</div>
    <div class="date">9:50 PM - 21 Mar 2006</div>

    <div class="bottom-text">
      <img class="reply" src="img/reply.jpg"/>
      <img class="retweet" src="img/retweet.jpg"/>
      92,555
      <img class="favorite" src="img/favorite.jpg"/>
      71,111
    </div>
</div>

</body>
</html>
